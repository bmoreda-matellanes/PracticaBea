<div class="lista-peliculas">
    <div class="titulo">{{ titulo }} - {{ peliculas ? peliculas.length : 0 }} items</div>
    
    <div class="lista" *ngIf="peliculas && peliculas.length > 0">
        <div class="pelicula" *ngFor="let pelicula of peliculas" >
            <input type="checkbox" class="accion seleccionar" (click)="chequearPelicula(pelicula)">&nbsp;
            <span>{{ pelicula.titulo }}</span>
        </div>
    </div>

    <div>
        <button mat-raised-button color="warn" (click)="guardarPelicula()">{{textbAdd}}</button> 
        <button  *ngIf="algunMarcado" mat-raised-button color="warn" (click)="borrarPelicula(pelicula)">{{textbDel}}</button> 
        <button  *ngIf="algunMarcado" mat-raised-button color="warn" (click)="modificarPelicula(pelicula)">{{textbMod}}</button>  
    </div>

    <div *ngIf="pulsamos1">
    <app-nueva-pelicula  [peliculas]="nuevaPelicula" (agrego)="agregoAlArray($event)"></app-nueva-pelicula> 
    </div> 

    <div *ngIf="pulsamos2">
    <app-modif-pelicula  [peliculas]="mdPelicula" (agrego)="modiEnElArray($event)"></app-modif-pelicula> 
    </div> 

</div>
